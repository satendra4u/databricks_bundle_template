# Job: Deploy AI Tools Serving Endpoint
resources:
  jobs:
    job_deploy:
      name: {{.project_name}}_job_deploy
      tasks:
        - task_key: deploy
          spark_python_task:
            python_file: ../src/tools/serve.py
          job_cluster_key: job_cluster
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            node_type_id: i3.xlarge
            spark_version: 13.3.x-scala2.12
