# Job: Async Inference (queue processor)
resources:
  jobs:
    job_infer_async:
      name: {{.project_name}}_job_infer_async
      tasks:
        - task_key: infer_async_queue
          spark_python_task:
            python_file: ../src/tools/infer_async_queue.py
          job_cluster_key: job_cluster
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            node_type_id: i3.xlarge
            spark_version: 13.3.x-scala2.12
