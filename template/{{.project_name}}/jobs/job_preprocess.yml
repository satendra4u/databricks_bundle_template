# Job: Preprocess
resources:
  jobs:
    job_preprocess:
      name: {{.project_name}}_job_preprocess
      tasks:
        - task_key: preprocess_notebook
          notebook_task:
            notebook_path: ../notebooks/01_preprocess.py
          job_cluster_key: job_cluster
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            node_type_id: i3.xlarge
            spark_version: 13.3.x-scala2.12
