# Job: Batch Inference
resources:
  jobs:
    job_batch_inference:
      name: {{.project_name}}_job_batch_inference
      tasks:
        - task_key: batch_inference
          spark_python_task:
            python_file: ../src/ds/batch_inference.py
          job_cluster_key: job_cluster
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            node_type_id: i3.xlarge
            spark_version: 13.3.x-scala2.12
